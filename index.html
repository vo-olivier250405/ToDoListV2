<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TODO-LIST TO SHIT ON CLEMENT</title>
</head>
<body>
    <header>
        <h2 class="flex-center">TODO-LIST TO SHIT ON CLEMENT</h2>
    </header>
    <main>
        <button onclick="showForm(this)" class="add">Create task</button>
        <section class="new-todo">
            <form class="flex-grid" action="" method="get">
                <label for="title">TODO name</label>
                <input type="text" name="title" placeholder="Add a name to your todo" id="name">

                <label for="deadline">Deadline</label>
                <input type="date" name="deadline" id="date">

                <label for="descripition">Descripition (optional)</label>
                <textarea name="descripition" id="description" cols="35" rows="5" placeholder="Add a description to your task"></textarea><br>
                
                <div class="flex-center">
                    <label for="priority">Chill</label>
                    <input type="radio" name="priority" id="priority">

                    <label for="priority">Medium</label>
                    <input type="radio" name="priority" id="priority">

                    <label for="priority">High Piority</label>
                    <input type="radio" name="priority" id="priority">
                </div>

                <button onclick="getTask()" type="submit">Add a new task</button>
            </form>
        </section>
            <ul id="list">
                
            </ul>
    </main>
    <footer></footer>
    <script src="scripts/index.js"></script>
</body>
</html>
